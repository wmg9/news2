<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/artinfo.css">
</head>
<body>
<!-- 文章列表 -->
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区 -->
      <form class="layui-form" id="form-sele">
         <!-- 类别 -->
        <div class="layui-form-item layui-inline">
          <select name="cate_id" ></select>
        </div>
        <!-- 状态 -->
        <div class="layui-form-item layui-inline">
          <select name="state" >
            <option value="">全部状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即筛选</button>
        </div>
      </form>  
      <!-- 表单区 -->
      <table class="layui-table" >
        <colgroup>
          <col>
          <col width="150">
          <col width="180">
          <col width="150">
          <col width="180"> 
        </colgroup>
        <thead>
          <tr>
            <th>标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody></tbody>
      </table>
      <!-- 分页区 -->
      <div id="topage"></div>
    </div>
  </div>
  <script type="text/html" id="tpl-List">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date | dataFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <!-- <a href="/article/artpub.html" class="layui-btn layui-btn-xs btn-edit" data-id={{$value.Id}}>一个可跳转的按钮</a> -->
        <button type="button" class="layui-btn  layui-btn-xs btn-edit" data-id={{$value.Id}}> 编辑</button>
        <button type="button" class="layui-btn  layui-btn-danger  layui-btn-xs btn-dele" data-id={{$value.Id}} >删除</button> 
      </td>
    </tr>
   {{/each}} 
  </script>
  <script type="text/html" id="tpl-item">
     <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
  </script>
<!-- 修改 -->
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/aticle/artinfo.js"></script>
</body>
</html>
